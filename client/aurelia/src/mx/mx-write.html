<template>
  <section class="au-animate">
    <div style="float: right">Want to <a route-href="route: mx-read">read</a> a message instead?</div>
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <!--<label for="mesg">Message</label>-->
        <textarea id="mesg" value.bind="message" class="form-control" placeholder="Write your message here" rows="10"></textarea>
      </div>
      <div class="form-group">
        <!--<label for="pswd">Password (optional)</label>-->
        <input id="pswd" type="password" value.bind="password" class="form-control" placeholder="Optional password">
      </div>
      <div class="form-group">
        <input id="tos" type="checkbox" checked.bind="tosAgree"> <label for="tos">Agree to Terms</label>
        <!--<p class="help-block">${fullName | upper}</p>-->
      </div>
      <button type="submit" class="btn btn-default">Secure Message</button>
      <div><a href.bind="readUrl">${readUrl}</a></div>
    </form>
  </section>
</template>
